<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pozolería Soto</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_pages.css') }}">
</head>
<body>
    <div class="admin-login-mobile">
        <div class="login-card-mobile">
            <div class="login-header-mobile">
                <div class="admin-icon-mobile">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="login-title-mobile">Panel Admin</div>
                <div class="login-subtitle-mobile">Pozolería Soto</div>
            </div>
            
            <div class="login-form-mobile">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert-mobile alert-danger-mobile">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                
                <form method="POST" id="loginForm">
                    <div class="form-group-mobile">
                        <input type="text" 
                               class="form-control-mobile" 
                               name="username" 
                               placeholder="Usuario"
                               required>
                        <i class="fas fa-user form-icon-mobile"></i>
                    </div>
                    
                    <div class="form-group-mobile">
                        <input type="password" 
                               class="form-control-mobile" 
                               name="password" 
                               placeholder="Contraseña"
                               required>
                        <i class="fas fa-lock form-icon-mobile"></i>
                    </div>
                    
                    <button type="submit" class="btn-login-mobile" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                        <div class="spinner-border spinner-border-sm loading-spinner" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer-mobile">
            <p class="mb-0">
                © 2025 Pozolería Soto - Panel de Administración<br>
                <small>Versión Móvil</small>
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('loginBtn');
            const spinner = btn.querySelector('.loading-spinner');
            
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            
            // Re-habilitar después de un tiempo si hay error
            setTimeout(() => {
                btn.disabled = false;
                spinner.style.display = 'none';
            }, 5000);
        });
        
        // Animación de entrada para los inputs
        document.querySelectorAll('.form-control-mobile').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
