# Configuraci√≥n para desplegar en Render.com
services:
  - type: web
    name: pozoleria
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers=3 --timeout 120
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: TELEGRAM_USE_POLLING
        value: "0"
      - key: FLASK_DEBUG
        value: "0"
    autoDeploy: true
    healthCheckPath: /
